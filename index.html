<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <!-- Google img -->
    <div>
        <img style="width: 350px;" class="mg" src="img/google.jpg" alt="Google!">
    </div>
    <!-- Google img -->

    <!-- Search input -->
    <div class="search divmg">
        Search the web using Google!<br>
        <input style="width: 295.2px;" type="text"><br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>
    <!-- Search input -->

    <!-- div2 -->
    <div style="background-color: #7EE5DA;" class="left divmg2 center">
        Special Searches <br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>
    <!-- div2 -->

    <!-- div3 -->
    <div style="background-color: #70CCC2; font-size: 13px;" class="left divmg3 center">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            
    </div>
    <!-- div3 -->

    <!-- div4 -->
    <div style="background-color: #62B3AA;" class="left divmg4 center fsize">
        <span> Get Google! <br>
            updates monthly: <br>
            <input style="height: 16.5px;" type="text" value="your e-mail"> <br>
            <input style="height: 21.3px; width: 76px;" type="submit" value="Subscribe">
            <a style="margin: 0px 0px 0px 9px;" class="txtdc" href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive </a>
        </span>
    </div>
   <!-- div4 -->

   <!-- div5 -->
   <div class="left fsize divmg5">
    Copyright Â©1998 Google Inc.    
   </div>
   <!-- div5 -->

</body>
</html>
